name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Lint affected projects
        run: npx nx affected -t lint --parallel=3

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (affected for PRs, full for main)
        if: github.event_name == 'pull_request'
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Unit test affected projects
        if: github.event_name == 'pull_request'
        run: npx nx affected -t test --parallel=3 --coverage=false

      - name: Unit test all projects
        if: github.ref == 'refs/heads/main'
        run: npx nx run-many -t test --parallel=3 --coverage=false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    if:
      always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped') && needs.unit-test.result ==
      'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build (affected for PRs, full for main)
        if: github.event_name == 'pull_request'
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Build affected projects
        if: github.event_name == 'pull_request'
        run: npx nx affected -t build --parallel=3

      - name: Build all projects
        if: github.ref == 'refs/heads/main'
        run: npx nx run-many -t build --parallel=3

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dist
          path: dist/
          retention-days: 7
