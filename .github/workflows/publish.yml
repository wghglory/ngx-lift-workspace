name: Publish Libraries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build libraries
        id: build-libs
        run: npx nx run-many -t build --projects=ngx-lift,clr-lift --parallel=2

      - name: Run unit tests
        id: run-unit-tests
        run: npx nx run-many -t test --projects=ngx-lift,clr-lift --parallel=2

      - name: Version and publish (manual trigger)
        id: publish-manual
        if: github.event_name == 'workflow_dispatch'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: |
          npx nx release version ${{ github.event.inputs.version }}
          npx nx release publish

      - name: Publish from tag
        id: publish-tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: npx nx release publish

      - name: Create GitHub Release
        id: github-release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          makeLatest: true

      - name: Generate Publish Summary
        if: always()
        run: |
          BUILD_STATUS="${{ steps.build-libs.outcome }}"
          TEST_STATUS="${{ steps.run-unit-tests.outcome }}"
          EVENT="${{ github.event_name }}"

          if [ "$EVENT" = "workflow_dispatch" ]; then
            PUBLISH_STATUS="${{ steps.publish-manual.outcome }}"
            VERSION_TYPE="${{ github.event.inputs.version }}"
            TRIGGER_INFO="**Version Type**: \`$VERSION_TYPE\`"
          else
            PUBLISH_STATUS="${{ steps.publish-tag.outcome }}"
            TAG="${{ github.ref }}"
            TRIGGER_INFO="**Tag**: \`$TAG\`"
          fi

          RELEASE_STATUS="${{ steps.github-release.outcome }}"

          get_status_icon() {
            case "$1" in
              "success") echo "âœ…" ;;
              "failure") echo "âŒ" ;;
              "cancelled") echo "ðŸš«" ;;
              "skipped") echo "â­ï¸" ;;
              *) echo "â³" ;;
            esac
          }

          get_status_badge() {
            case "$1" in
              "success") echo "![Success](https://img.shields.io/badge/status-success-brightgreen)" ;;
              "failure") echo "![Failure](https://img.shields.io/badge/status-failure-red)" ;;
              "cancelled") echo "![Cancelled](https://img.shields.io/badge/status-cancelled-yellow)" ;;
              "skipped") echo "![Skipped](https://img.shields.io/badge/status-skipped-lightgrey)" ;;
              *) echo "![Pending](https://img.shields.io/badge/status-pending-orange)" ;;
            esac
          }

          BUILD_ICON=$(get_status_icon "$BUILD_STATUS")
          TEST_ICON=$(get_status_icon "$TEST_STATUS")
          PUBLISH_ICON=$(get_status_icon "$PUBLISH_STATUS")
          RELEASE_ICON=$(get_status_icon "$RELEASE_STATUS")

          BUILD_BADGE=$(get_status_badge "$BUILD_STATUS")
          TEST_BADGE=$(get_status_badge "$TEST_STATUS")
          PUBLISH_BADGE=$(get_status_badge "$PUBLISH_STATUS")
          RELEASE_BADGE=$(get_status_badge "$RELEASE_STATUS")

          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ“¦ Library Publishing Summary

          ## ðŸ“‹ Publish Information

          | Property | Value |
          |----------|-------|
          | **Event** | \`$EVENT\` |
          | $TRIGGER_INFO |
          | **Node.js** | \`22.x\` |

          ---

          ## ðŸ”¨ Build & Test Steps

          | Step | Status | Description |
          |------|--------|-------------|
          | ðŸ—ï¸ **Build Libraries** | $BUILD_ICON $BUILD_BADGE | Build ngx-lift and clr-lift |
          | ðŸ§ª **Run Unit Tests** | $TEST_ICON $TEST_BADGE | Run unit tests for both libraries |

          ---

          ## ðŸ“¤ Publish Steps

          | Step | Status | Description |
          |------|--------|-------------|
          | ðŸ“¦ **Publish to NPM** | $PUBLISH_ICON $PUBLISH_BADGE | Publish libraries to npm registry |
          $([ "$EVENT" = "push" ] && echo "| ðŸ·ï¸ **GitHub Release** | $RELEASE_ICON $RELEASE_BADGE | Create GitHub release from tag |" || echo "")

          ---

          ## ðŸ“ˆ Overall Status

          $([ "$BUILD_STATUS" = "success" ] && [ "$TEST_STATUS" = "success" ] && [ "$PUBLISH_STATUS" = "success" ] && echo "### âœ… Publishing completed successfully!" || echo "### âš ï¸ Publishing did not complete successfully. Check logs for details.")

          EOF
