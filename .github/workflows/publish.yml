name: Publish Libraries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build libraries
        run: npx nx run-many -t build --projects=ngx-lift,clr-lift --parallel=2

      - name: Run tests
        run: npx nx run-many -t test --projects=ngx-lift,clr-lift --parallel=2

      - name: Version and publish (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: |
          npx nx release version ${{ github.event.inputs.version }}
          npx nx release publish

      - name: Publish from tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: npx nx release publish

      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          makeLatest: true
