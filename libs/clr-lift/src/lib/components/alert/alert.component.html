<clr-alert
  [clrAlertType]="alertType()"
  [clrAlertSizeSmall]="isSmall()"
  [clrAlertAppLevel]="isAppLevel()"
  [clrAlertLightweight]="isLightweight()"
>
  <clr-alert-item>
    @if (errorMessage()) {
      <span class="alert-text" role="alert">{{ errorMessage() }}</span>
    }
    @if (content()) {
      <span class="alert-text" role="alert" [innerHTML]="content()"></span>
    }

    @if (!errorMessage() && !content()) {
      <span class="alert-text" role="alert">
        <ng-content />
      </span>
    }
  </clr-alert-item>
</clr-alert>
