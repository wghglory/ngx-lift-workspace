<form clrForm [formGroup]="form">
  <p class="clr-required-mark">Required Information</p>
  <clr-input-container>
    <label class="clr-required-mark" for="service-cpu">CPU</label>
    <input type="text" id="service-cpu" clrInput [formControl]="form.controls.cpu" [size]="30" />
    <clr-control-error> Required </clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label class="clr-required-mark" for="service-replicas">Replicas</label>
    <input type="text" id="service-replicas" clrInput [formControl]="form.controls.replicas" [size]="30" />
    <clr-control-error> Required </clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label class="clr-required-mark" for="service-url">URL</label>
    <input type="text" id="service-url" clrInput [formControl]="form.controls.url" [size]="30" />
    <clr-control-error> Required </clr-control-error>
  </clr-input-container>
</form>
