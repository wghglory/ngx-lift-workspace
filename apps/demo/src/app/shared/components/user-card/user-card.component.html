@if (user()) {
  <div class="card !mt-0 h-full">
    <div class="card-block flex gap-9">
      <img [src]="user().picture.thumbnail" alt="thumbnail" class="w-12 h-12 flex-shrink-0" />
      <dl class="grid grid-cols-2 flex-1 gap-x-4 gap-y-2">
        <dt class="font-medium">Name</dt>
        <dd>{{ user().name.first }} {{ user().name.last }}</dd>
        <dt class="font-medium">Gender</dt>
        <dd>{{ user().gender }}</dd>
      </dl>
    </div>
  </div>
}
