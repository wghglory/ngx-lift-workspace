<form clrForm [formGroup]="form">
  <p class="clr-required-mark">Required Information</p>
  <clr-input-container>
    <label class="clr-required-mark" for="operator-name">Name</label>
    <input type="text" id="operator-name" clrInput [formControl]="form.controls.operator.controls.name" />
    <clr-control-error> Required </clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label class="clr-required-mark" for="operator-namespace">Namespace</label>
    <input type="text" id="operator-namespace" clrInput [formControl]="form.controls.operator.controls.namespace" />
    <clr-control-error> Required </clr-control-error>
  </clr-input-container>
</form>
